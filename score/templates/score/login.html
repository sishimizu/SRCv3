<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}ログイン {% endblock %}

{% block contents %}


<div class="container">
  <div style="padding:25%;">
    <h2>ログイン</h2>
    <form action="" method="POST">
      {{ form.non_field_errors }}
      {% csrf_token %}
      {% for field in form %}
        {{ field }}
        {{ field.errors }}
        <hr>
      {% endfor %}
      <button type="submit">ログイン</button>
    </form>
  </div>
</div>
{% endblock %}

{% endblock %}
