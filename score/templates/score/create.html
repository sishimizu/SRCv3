<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %} 得点入力 {% endblock %}

{% block contents %}
<div class="container">
  <h1>{{title}}</h1>
    <table class ="table table-hover table table-striped" >
      <form action="{% url 'confirm' %}"  method="POST">
        {% csrf_token %}
        <tr>
          <th>mission</th>
          <th>回数</th>
        </tr>
        {% for field in form %}
        <tr>
          <td>
            {{field.label}}
          </td>
          <td>
            {{field}}
          </td>
        </tr>
        {% endfor %}
            <figure class="time">
              <button class="start" type="button" style ="width:30%; height:70px; border-radius:10px;">スタート</button>
              <button class="stop" type="button" style ="width:30%; height:70px;  border-radius:10px;">ストップ</button>
            </figure>
          <td><input type="submit" value = "送信" id="send"></td>
      </form>
    </table>
</div>

{% endblock %}
{% block script %}
<script src="{% static 'score/js/timer.js' %}"></script>
<script src="{% static 'score/js/vali.js' %}"></script>
{% endblock %}
